buildscript {
	ext {
		springBootVersion = '2.1.4.RELEASE'
	}
	repositories {
	    mavenLocal()
		maven {
			url 'http://maven.aliyun.com/nexus/content/groups/public/'
		}
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: "java"
apply plugin: 'org.springframework.boot'
//注意这个插件，没有将无法自动引入springboot包
apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'
apply plugin : 'eclipse'

group = 'pers.mine'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 10
targetCompatibility = 10

//这里一定得要。在多模块下，不然编译失败，因为不会把信赖模块给打包。
jar {
    enabled = true
}

repositories {
 	mavenLocal()
	maven {
		url 'http://maven.aliyun.com/nexus/content/groups/public/'
	}
	mavenCentral()
}

dependencies {
	//spring相关
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile group: 'org.springframework', name: 'spring-tx', version: '4.3.12.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.12.RELEASE'
	compile "org.springframework.boot:spring-boot-configuration-processor"
    testCompile('org.springframework.boot:spring-boot-starter-test')
    
    compile("org.springframework.boot:spring-boot-devtools")
    
    //工具包
	implementation 'commons-io:commons-io:2.4'
    implementation 'com.google.guava:guava:27.0.1-jre'
	compile group: 'org.apache.poi', name: 'poi', version: '4.0.0'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.0.0'
	
    //JUnit
    testImplementation 'junit:junit:4.12'
    
    //swagger2支持
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'	
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
	
    //lombok支持 https://projectlombok.org/setup/gradle
    compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
}


